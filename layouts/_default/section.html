{{- define "title" }}

{{- end -}}

{{- define "content" -}}
    <div class="page archive">
        <h1>Bell {{.Section}} Members</h1>
        <br></br>

            {{ range .Pages }}

                {{ partial "bio.html" .}}

            {{ end }}
        </div>
    </div>
{{- end -}}
